<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcultor</title>
    <link rel="stylesheet" href="Css/bootstrap.css">
    <link rel="stylesheet" href="Css/syle.css">
  </head>
  <body>
    <div class="theBigBox">
      <div class="smallBox">
        <p class="breakPoint"></p>
        <p class="result"></p>
        <div class="buttons">
        <button class="AC redBack">AC</button>
        <button class="back redBack">Del</button>
        <button class="point yellow">.</button>
        <button class="slash yellow">/</button>
        <button class="number nums">7</button>
        <button class="number8 nums">8</button>
        <button class="number9 nums">9</button>
        <button class="multiply yellow">*</button>
        <button class="number4 nums">4</button>
        <button class="number5 nums">5</button>
        <button class="number6 nums">6</button>
        <button class="minus yellow">-</button>
        <button class="number1 nums">1</button>
        <button class="number2 nums">2</button>
        <button class="number3 nums">3</button>
        <button class="addition yellow">+</button>
        <button class="number0 num0">0</button>
        <button class="number00 num0">00</button>
        <input type="button" class="equalTo" value="=">
        </div>
        
      </div>
    </div>  
    </div>

    </div>
  </body>
</html>
