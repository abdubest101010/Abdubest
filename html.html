<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcultor</title>
    <link rel="stylesheet" href="Css/bootstrap.css">
    <link rel="stylesheet" href="Css/syle.css">
  </head>
  <body>
    <div class="theBigBox">
      <div class="smallBox ">
        <p class="breakPoint"></p>
        <p id="demo" class="result">
          <span id="childs"></span>
        </p>
        <div class=" buttons  col-sm-12 col-md-12">
        <button class="clearAll redBack">AC</button>
        <button class="back redBack">Del</button>
        <button class="pointss similar yellow" value=".">.</button>
        <button class="slash yellow similar" value="/">/</button>
        <button class="number7 nums similar" value="7">7</button>
        <button class="number8 nums similar" value="8">8</button>
        <button class="number9 nums similar" value="9">9</button>
        <button class="multiply yellow similar" value="*">*</button>
        <button class="number4 nums similar" value="4">4</button>
        <button class="number5 nums similar" value="5">5</button>
        <button class="number6 nums similar" value="6">6</button>
        <button class="minus yellow similar" value="-">-</button>
        <button class="number1 nums similar" value="1">1</button>
        <button class="number2 nums similar" value="2">2</button>
        <button class="number3 nums similar" value="3">3</button>
        <button class="addition yellow similar" value="+">+</button>
        <button class="number0 num0 similar" value="0">0</button>
        <button class="number00 num0 similar" value="00">00</button>
        <button class="equalTo " value="=">=</button>
        </div>
        

        
        <script src="Java/jquery-3.7.1.min.js"></script>
        <script src="Java/script.js"></script>
      </div>
    </div>  
    </div>

    </div>

   
  </body>
</html>
